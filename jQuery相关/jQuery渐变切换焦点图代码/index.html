<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head profile="http://gmpg.org/xfn/11">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>jQuery渐变切换焦点图代码</title>
<link rel="stylesheet" type="text/css" href="css/style.css" />
<script type="text/javascript" src="js/jquery.min.js"></script>
</head>
<body class="keBody">
<div>
<h1 class="keTitle">jQuery渐变切换焦点图代码</h1>
<div class="kePublic">
<!--效果html开始-->
  <div id="content">
    <div class="main">
      <div class="indexPicBox mb10">
        <div class="hotPic">
          <div class="num"> <span class="cur">1</span><span>2</span><span>3</span></div>
          <ul class="pic">
            <li style="display:block;"> <a title="前端开发工具大全" href="http://www.internetke.com/" target="_blank"> <img src="images/1.jpg" /></a></li>
            <li> <a title="前端开发工具书推荐" href="http://www.internetke.com/" target="_blank"> <img src="images/2.jpg" /></a></li>
            <li> <a title="瀑布流布局大全" href="http://www.internetke.com" target="_blank"> <img src="images/3.jpg" /></a></li>
          </ul>
        </div>
        <script type="text/javascript">
//焦点图
$(function(){
	var sw = 0;
	$(".hotPic .num span").mouseover(function(){
		sw = $(".hotPic .num span").index(this);
		myShow(sw);
	});
	function myShow(i){
		$(".hotPic .num span").eq(i).addClass("cur").siblings().removeClass("cur");
		$(".hotPic .pic li").eq(i).stop(true,true).fadeIn(600).siblings("li").fadeOut(600);
		//$(".hotPic .text p").eq(i).show().siblings("p").hide();
	}
	//滑入停止动画，滑出开始动画
	$(".hotPic").hover(function(){
		if(myTime){
		   clearInterval(myTime);
		}
	},function(){
		myTime = setInterval(function(){
		  myShow(sw)
		  sw++;
		  if(sw==$(".hotPic .pic li").length){sw=0;}
		} , 3000);
	});
	//自动开始
	var myTime = setInterval(function(){
	   myShow(sw)
	   sw++;
	   if(sw==$(".hotPic .pic li").length){sw=0;}
	} , 3000);
})
</script> 
      </div>
    </div>
  </div>
</div>
<!--效果html结束-->
	<div class="clear"></div>
</div>

</body>
</html>
